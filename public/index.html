<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modrinth Embeds</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Segoe UI", Ubuntu, sans-serif;
                background: #000;
                color: #c9d1d9;
                min-height: 100vh;
                padding: 40px 20px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                background: #1e1e2e;
                border-radius: 12px;
                padding: 40px;
                max-width: 1200px;
                width: 100%;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            }
            .card-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 40px;
            }
            .left-panel h1 {
                color: #1bd96a;
                margin-bottom: 8px;
                font-size: 32px;
                font-weight: bold;
            }
            .subtitle {
                color: #8b949e;
                margin-bottom: 32px;
                font-size: 14px;
            }
            .section {
                margin-bottom: 24px;
            }
            .section h2 {
                color: #c9d1d9;
                font-size: 14px;
                margin-bottom: 8px;
                font-weight: 600;
            }
            label {
                display: block;
                color: #8b949e;
                margin-bottom: 6px;
                font-size: 13px;
            }
            input,
            select {
                width: 100%;
                padding: 10px 12px;
                background: #2a2a3a;
                border: 1px solid #3a3a4a;
                border-radius: 4px;
                color: #c9d1d9;
                font-size: 14px;
                font-family: inherit;
            }
            input:focus,
            select:focus {
                outline: none;
                border-color: #1bd96a;
            }
            .right-panel {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
            .right-panel h2 {
                color: #c9d1d9;
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 8px;
            }
            .preview-container {
                background: #2a2a3a;
                border: 1px solid #3a3a4a;
                border-radius: 8px;
                padding: 24px;
                min-height: 400px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .preview-container.empty {
                color: #8b949e;
                font-size: 14px;
            }
            .preview-container img {
                max-width: 100%;
                display: block;
            }
            .markdown-output {
                padding: 12px;
                background: #2a2a3a;
                border: 1px solid #3a3a4a;
                border-radius: 4px;
                font-family: monospace;
                font-size: 12px;
                word-break: break-all;
                color: #c9d1d9;
                min-height: 60px;
                display: flex;
                align-items: center;
            }
            .markdown-output.empty {
                color: #8b949e;
            }
            button {
                padding: 10px 16px;
                background: #1bd96a;
                color: #1e1e2e;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.2s;
            }
            button:hover {
                background: #19c25e;
            }
            button:disabled {
                background: #3a3a4a;
                color: #8b949e;
                cursor: not-allowed;
            }
            @media (max-width: 768px) {
                .card-content {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card-content">
                <div class="left-panel">
                    <h1>Modrinth Embeds</h1>
                    <p class="subtitle">Generate embeddable SVG cards and badges for Modrinth projects, users, organizations, and collections</p>

                    <div class="section">
                        <h2>Type</h2>
                        <div class="input-group">
                            <select id="embedType">
                                <option value="card">Card</option>
                                <option value="badge">Badge</option>
                            </select>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Target</h2>
                        <div class="input-group">
                            <select id="targetType">
                                <option value="user">User</option>
                                <option value="project">Project</option>
                                <option value="organization">Organization</option>
                                <option value="collection">Collection</option>
                            </select>
                        </div>
                    </div>

                    <div class="section" id="badgeSection" style="display: none">
                        <h2>Badge Metric</h2>
                        <div class="input-group">
                            <select id="badgeMetric">
                                <option value="downloads">Downloads</option>
                                <option value="followers">Followers</option>
                            </select>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Details</h2>
                        <div class="input-group">
                            <label id="inputLabel">Username</label>
                            <input type="text" id="identifier" placeholder="Enter username or project slug" />
                        </div>
                    </div>
                </div>

                <div class="right-panel">
                    <div>
                        <h2>Preview</h2>
                        <div class="preview-container empty" id="previewContainer">
                            <span id="previewPlaceholder">Your embed will appear here</span>
                            <a id="previewLink" href="" target="_blank" style="display: none">
                                <img id="previewImg" src="" alt="Preview" />
                            </a>
                        </div>
                    </div>

                    <div>
                        <h2>Markdown</h2>
                        <div class="markdown-output empty" id="markdownOutput">
                            <span id="markdownPlaceholder">Your markdown code will appear here</span>
                        </div>
                    </div>

                    <button class="copy-btn" onclick="copyUrl()" id="copyBtn" disabled>Copy</button>
                </div>
            </div>
        </div>

        <script>
            const embedType = document.getElementById("embedType");
            const targetType = document.getElementById("targetType");
            const badgeSection = document.getElementById("badgeSection");
            const badgeMetric = document.getElementById("badgeMetric");
            const identifier = document.getElementById("identifier");
            const inputLabel = document.getElementById("inputLabel");
            const previewContainer = document.getElementById("previewContainer");
            const previewPlaceholder = document.getElementById("previewPlaceholder");
            const previewLink = document.getElementById("previewLink");
            const previewImg = document.getElementById("previewImg");
            const markdownOutput = document.getElementById("markdownOutput");
            const markdownPlaceholder = document.getElementById("markdownPlaceholder");
            const copyBtn = document.getElementById("copyBtn");

            function updateBadgeOptions() {
                const target = targetType.value;
                badgeMetric.innerHTML = "";

                if (target === "user" || target === "organization" || target === "collection") {
                    badgeMetric.innerHTML = `
                    <option value="downloads">Downloads</option>
                    <option value="followers">Followers</option>
                    <option value="projects">Projects</option>
                `;
                } else {
                    badgeMetric.innerHTML = `
                    <option value="downloads">Downloads</option>
                    <option value="followers">Followers</option>
                    <option value="versions">Versions</option>
                `;
                }
            }

            function updateUI() {
                if (targetType.value === "user") {
                    inputLabel.textContent = "User";
                    identifier.placeholder = "Enter username or id";
                } else if (targetType.value === "project") {
                    inputLabel.textContent = "Project";
                    identifier.placeholder = "Enter project slug or id";
                } else if (targetType.value === "organization") {
                    inputLabel.textContent = "Organization";
                    identifier.placeholder = "Enter organization slug or id";
                } else {
                    inputLabel.textContent = "Collection";
                    identifier.placeholder = "Enter collection id";
                }

                badgeSection.style.display = embedType.value === "badge" ? "block" : "none";
                updateBadgeOptions();
                generate();
            }

            async function generate() {
                const type = targetType.value;
                const identifierValue = identifier.value.trim();

                if (!identifierValue) {
                    // Reset to empty state
                    previewContainer.classList.add("empty");
                    previewPlaceholder.style.display = "inline";
                    previewLink.style.display = "none";
                    markdownOutput.classList.add("empty");
                    markdownPlaceholder.style.display = "inline";
                    markdownOutput.innerHTML = '<span id="markdownPlaceholder">Your markdown code will appear here</span>';
                    copyBtn.disabled = true;
                    return;
                }

                let url;
                if (embedType.value === "card") {
                    url = `${window.location.origin}/${type}/${identifierValue}`;
                } else {
                    const metric = badgeMetric.value;
                    url = `${window.location.origin}/${type}/${identifierValue}/${metric}`;
                }

                const modrinthUrl = `https://modrinth.com/${type}/${identifierValue}`;

                // Show preview immediately with placeholder markdown
                markdownOutput.classList.remove("empty");
                markdownOutput.textContent = `[![${identifierValue}](${url})](${modrinthUrl})`;

                previewLink.href = modrinthUrl;
                previewContainer.classList.remove("empty");
                previewPlaceholder.style.display = "none";
                previewLink.style.display = "block";
                copyBtn.disabled = false;

                // Load the image first
                previewImg.src = url + "?t=" + Date.now();

                // Wait for image to load, then fetch metadata
                previewImg.onload = async () => {
                    let displayName = identifierValue;
                    try {
                        const res = await fetch(`/meta/${type}/${encodeURIComponent(identifierValue)}`);
                        if (res.ok) {
                            const data = await res.json();
                            if (data && data.name) displayName = data.name;
                        }
                    } catch (_) {
                        // ignore and fallback to identifier
                    }
                    markdownOutput.textContent = `[![${displayName}](${url})](${modrinthUrl})`;
                };
            }

            embedType.addEventListener("change", updateUI);
            targetType.addEventListener("change", updateUI);
            badgeMetric.addEventListener("change", generate);
            identifier.addEventListener("input", generate);

            function copyUrl() {
                const text = markdownOutput.textContent.trim();
                if (!text || text === "Your markdown code will appear here") return;

                navigator.clipboard.writeText(text).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                });
            }

            updateUI();
        </script>
    </body>
</html>
